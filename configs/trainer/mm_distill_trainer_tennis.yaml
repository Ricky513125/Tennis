# Model parameters
model: videomae_classifier_small_patch16_224
# ⚠️ 请使用 find_checkpoints.py 脚本查找实际的 checkpoint 路径，或手动替换为实际的路径
ckpt_path: [
  # 请替换为实际的 RGB checkpoint 路径，例如：
  # ./output/2025-01-09/12-30-45/pretrain_rgb/checkpoints/epoch=50-loss=0.1234.ckpt,
  # 请替换为实际的 Flow checkpoint 路径，例如：
  # ./output/2025-01-09/12-30-45/pretrain_flow/checkpoints/epoch=50-loss=0.1234.ckpt,
  # 请替换为实际的 Skeleton checkpoint 路径，例如：
  # ./output/2025-01-09/12-30-45/pretrain_skeleton/checkpoints/epoch=50-loss=0.1234.ckpt,
]
in_chans: [3, 2, 17]  # RGB, Flow, Skeleton
use_mean_pooling: True
encoder_embed_dim: 384

# Optimizer parameters
epochs: 100

opt: adamw
opt_eps: 1e-8
opt_betas: [0.9, 0.999]
clip_grad:
momentum: 0.9
weight_decay: 0.05

lr: 2e-3
warmup_lr: 1e-6
min_lr: 1e-6
warmup_epochs: 5
use_checkpoint: False
