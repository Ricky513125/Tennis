# Model parameters
model: videomae_classifier_small_patch16_224
# ⚠️ DeepSpeed checkpoint 格式：路径指向 checkpoint 目录（例如：epoch=49-loss=0.6095），不是文件
# 代码会自动查找目录内的 checkpoint/mp_rank_00_model_states.pt
ckpt_path: [
  ./output/2026-01-09/15-29-49/pretrain_rgb/checkpoints/epoch=49-loss=0.6095,  # RGB checkpoint (DeepSpeed 格式)
  # 请替换为实际的 Flow checkpoint 路径，例如：
  # ./output/2026-01-09/XX-XX-XX/pretrain_flow/checkpoints/epoch=XX-loss=X.XXXX,
  # 请替换为实际的 Skeleton checkpoint 路径，例如：
  # ./output/2026-01-09/XX-XX-XX/pretrain_skeleton/checkpoints/epoch=XX-loss=X.XXXX,
]
in_chans: [3, 2, 17]  # RGB, Flow, Skeleton
use_mean_pooling: True
encoder_embed_dim: 384

# Optimizer parameters
epochs: 100

opt: adamw
opt_eps: 1e-8
opt_betas: [0.9, 0.999]
clip_grad:
momentum: 0.9
weight_decay: 0.05

lr: 2e-3
warmup_lr: 1e-6
min_lr: 1e-6
warmup_epochs: 5
use_checkpoint: False
